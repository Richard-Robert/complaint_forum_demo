<div class="row login-panel">
  <div class="card text-center col-lg-4 col-md-6 col-xs-8 offset-lg-4 offset-md-3 offset-xs-2 padding_0">
    <div class="card-header">
      Sign Up
    </div>
    <div class="card-body">
      <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
        <div class="form-group row">
          <label for="emailId" class="col-12 left_text_align offset-1 padding_0">Email address</label>
          <input type="email" formControlName="email" class="form-control form-control-sm col-10 offset-1" id="emailId"
            placeholder="Enter email">
        </div>
        <div class="form-group row">
          <label for="phone" class="col-12 left_text_align offset-1 padding_0">Phone Number</label>
          <input type="text" formControlName="phone" class="form-control form-control-sm col-10 offset-1" id="phone"
            placeholder="Enter phone number">
        </div>
        <div class="form-group row">
          <label for="password" class="col-12 left_text_align offset-1 padding_0">Password</label>
          <input type="password" formControlName="password" class="form-control form-control-sm col-10 offset-1" id="password"
            placeholder="Password">
        </div>
        <div class="col-lg-4 col-sm-6 offset-lg-4 offset-sm-6">
          <button type="submit" class="btn btn-primary btn-sm col-12" [disabled]="!signUpForm.valid">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</div>
